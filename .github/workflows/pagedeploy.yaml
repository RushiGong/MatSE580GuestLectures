name: Deploy GitHub Page

on:
  push:
    branches: ["add_Website"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Lecture-related tasks
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter
      - name: Convert all notebooks to markdown
        run: |
          jupyter nbconvert --to markdown --execute --output-dir ./temp/ ./*.ipynb
      - name: Customize Lecture pages with headers
        run: |
          cat <(echo "---"; echo "layout: default"; echo "title: Lecture 1"; echo "") ./temp/Lecture1.md > Lecture1.md
          cat Lecture1.md
      # README-related tasks
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
